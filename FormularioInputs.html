<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tipos de Inputs</title>
    <link rel="stylesheet" href="./FormularioInputs.css">
  </head>
  <body>
    <form>
      <h1 class="linea">ESENCIALES</h1>
      <div class="cajita">
        <h3>Input Button</h3>
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Checkbox</h3>
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Password</h3>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Radio</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <button type="button" onclick="cambiarSeleccion()">Toca para cambiar</button>
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Submit</h3>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Text</h3>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="tipotexto">
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Reset</h3>
      </div>
      <br></br>
      <div class="cajita">
        <h3>Input Hidden</h3>
      </div>
      <h1 class="lineas">EXTRAS</h1>
    </form>
    <script src="./FormularioInputs.js"></script>
  </body>
</html>
